# the directory where the snapshot is stored.
dataDir=/tmp/mokafelk/zookeeper/data

# the directory where the log is stored.
dataLogDir=/tmp/mokafelk/zookeeper/log

# the port at which the clients will connect
clientPort={{ zookeeper_client_port_start+item }}

tickTime=2000
initLimit=5
syncLimit=2
maxSessionTimeout=9500

# disable the per-ip limit on the number of connections since this is a non-production config
maxClientCnxns=0

# Server List
{% for kafka_id in kafka_list %}
{% if item==kafka_id %}
server.{{ kafka_id }}=0.0.0.0:{{ zookeeper_inner_port_start + kafka_id }}:{{ zookeeper_leader_selection_port_start + kafka_id }}
{% else %}
server.{{ kafka_id }}=kafka{{ kafka_id }}:{{ zookeeper_inner_port_start + kafka_id }}:{{ zookeeper_leader_selection_port_start + kafka_id }}
{% endif %}
{% endfor %}