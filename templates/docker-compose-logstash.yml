version: '2'

services:
    input:
        build: ./input
        volumes:
            - ./input/config/:/tmp/mokafelk/logstash/config
            - ./input/src/:/tmp/mokafelk/logstash/src
            - ./input/log/:/tmp/mokafelk/logstash/log
        external_links:
{% for kafka_id in kafka_list %}
            - kafka{{ kafka_id }}
{% endfor %}
        hostname: input
        restart: always

    logstash:
        build: ./logstash
        volumes:
            - ./logstash/config/:/tmp/mokafelk/logstash/config
            - ./logstash/log/:/tmp/mokafelk/logstash/log
        external_links:
            - elasticsearch
{% for kafka_id in kafka_list %}
            - kafka{{ kafka_id }}
{% endfor %}
        hostname: logstash
        restart: always

networks:
    default:
        external:
            name: {{ project_id }}_default
